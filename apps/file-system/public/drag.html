<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Uppy – AWS upload example</title>
    <link
      href="https://releases.transloadit.com/uppy/v3.24.3/uppy.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>AWS upload example</h1>
    <div id="uppy"></div>
    <script type="module">
      import {
        Uppy,
        Dashboard,
        AwsS3,
        XHRUpload,
      } from "https://releases.transloadit.com/uppy/v3.24.3/uppy.min.mjs";
      const uppy = new Uppy()
        .use(Dashboard, { inline: true, target: "body" })
        .use(XHRUpload, {
          endpoint: "/object/put/testasd/YW1yL3Jlc3VtZS5wZGY=",
        });

      uppy.on("complete", (result) => {
        console.log(
          "Upload complete! We’ve uploaded these files:",
          result.successful
        );
      });

      uppy.on("upload-success", (file, data) => {
        console.log(
          "Upload success! We’ve uploaded this file:",
          file.meta["name"]
        );
      });
    </script>
  </body>
</html>
